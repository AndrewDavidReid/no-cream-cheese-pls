apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-db-migrations-job
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed"
spec:
  template:
    metadata:
      name: {{ .Release.Name }}-db-migrations
    spec:
      containers:
      - name: {{ .Release.Name }}-db-migrations
        image: {{ .Values.dbMigrationsDockerImage }}
        imagePullPolicy: Always
        env:
        - name: DEPLOYMENT_ENVIRONMENT
          value: {{ .Values.deploymentEnvironment | quote }}
        - name: DATABASE_PROVIDER
          value: {{ .Values.databaseProvider | quote }}
        - name: CONNECTION_STRING
          value: "Host={{ .Values.dbHost }};Port={{ .Values.dbPort }};Database={{ .Values.dbName }};Username={{ .Values.dbUser }};Password={{ .Values.dbPassword }};"
      restartPolicy: Never
  backoffLimit: 3
